<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <title>Webform2</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="#">MUM Golden Dome Market : : : SRM System</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em;">
                    <a class="nav-link" href="#">Suppliers</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a style="color: #ffffff; margin-right: 0em;" class="nav-link" href="#">
                    <span >Hello!</span>
                </a>
                <a href="#" class="btn btn-secondary">Sign Out</a>
            </form>
        </div>
    </nav>


    <div class="container" style="margin-top: 20px;font-size: 1.5em;">

        <form id="productForm" method="post" action="#">
            <fieldset>
                <legend>New Product Form</legend>
                <div class="container" style="margin-top: 1em;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="productNumber">Product Number</label>
                                <input id="productNumber" name="productNumber" type="text" class="form-control" required
                                    autofocus="autofocus">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name" name="name" type="text" class="form-control" required="required">
                            </div>
                            <div class="form-group">
                                <label for="unitPrice">Unit Price</label>
                                <input id="unitPrice" name="unitPrice" type="text" class="form-control"
                                    placeholder="0.0" required="required">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="quantityInStock">Quantity in stock</label>
                                <input id="quantityInStock" name="quantityInStock" type="text" class="form-control"
                                    placeholder="0" required="required">
                            </div>
                            <div class="form-group">
                                <label for="supplier">Supplier:</label>
                                <select name="supplier" id="supplier" class="form-control" required="required">
                                    <option value="">Select a supplier</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="dateSupplied">Date supplied</label>
                                <input id="dateSupplied" name="dateSupplied" type="date"  class="form-control"
                                    aria-describedby="dateSuppliedHelp" required="required">
                                <small id="dateSuppliedHelp" class="form-text text-muted">Enter a valid Date.</small>
                            </div>

                            <div style="float:right;">
                                <button id="btnReset" type="reset" class="btn btn-outline-info"
                                    style="margin-right: 2em;">Reset</button>
                                <a href="#" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Add
                                    Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
    <footer class="alignRight">
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"
                style="padding-top: 1rem;" />
        </a>
       
    </footer>

</body>

</html>
