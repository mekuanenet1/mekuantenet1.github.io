<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <title>Webform1</title>
</head>

<body>

    <div class="container" style="font-size: 2em; margin-top: 50px;">
        <form method="get" action="">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input id="email" style="height: 4em;" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input id="password" style="height: 4em;" type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{10,}">
            </div>

            <div class="form-check">
                <input style="height: 20px;width: 20px;" type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="submit" class="btn btn-primary">Submit</button>
            
        </form>
    </div>
    <footer class="alignRight">
        <a href="https://validator.w3.org/check/referer">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator"
                style="padding-top: 1rem;" />
        </a>
       
    </footer>
    <script>
        document.getElementById("submit").onclick = function (){
            let email = document.getElementById("email");
            let password = document.getElementById("password");

            console.log(email.value);
            console.log(password.value);           

        };
       

    </script>

</body>

</html>
