<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>



    <title>Document</title>
</head>

<body>
    <div style="background-color: black;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a style="padding-right: 2em;" class="navbar-brand" href="#">CS472 : : : Student Registration System </a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
        </nav>
    </div>
    
    

    <div class="container" style="margin-top: 20px;">

        <h1 style="color: black;">Registration System</h1>
        <div><span id='span' style="font-weight: bolder;"></span></div>

        <div class="form-group" style="margin-top: 20px;">

            <form id="form" action="#" method="get">
                <label for="studentid" style="font-weight: bold;">Student ID</label>
                <input style="height: 3em;" type="text" class="form-control" id="studentid" placeholder="000-XX-XXXX"
                    required>
                <small id="studentidhelp" class="form-text text-muted">Your Unique Student Identification Number</small>

                <label for="fname" style="font-weight: bold;margin-top: 10px;">First Name</label>
                <input style="height: 3em;" type="text" class="form-control" id="fname" placeholder="e.g. John"
                    required>              

                <br>
                <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
            </form>

            <div style="margin-top: 20px;">

                <div
                    style="height: 4em;background:dodgerblue;color: white;border-radius: 5px;text-align: center;margin-left: 38px;">
                    <span style="font-size: 2em;vertical-align: middle;">Student Names</span></div>

                <ul id="mylist" style="list-style-type: none;"></ul>

            </div>

        </div>

    </div>

    <script src="st.js" type="text/javascript"></script>
</body>

</html>
