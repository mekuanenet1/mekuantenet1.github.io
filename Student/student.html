<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="student.js" type="text/javascript"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a style="padding-right: 2em;" class="navbar-brand" href="#">CS472 : : : Student Registration System </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <div class="container" style="margin-top: 20px;">

        <h1 style="color: black;">Student Registration Form</h1>

        <div class="form-group" style="margin-top: 20px;">

            <form id="form" action="#" method="get">
                <label style="font-weight: bold;">Student ID</label>
                <input style="height: 3em;" type="text" class="form-control" id="studentid" placeholder="01-XXX-XXXX"
                    pattern="01-[0-9]{3}-[0-9]{4}" required>
                <small id="accountidhelp" class="form-text text-muted">Your Unique Student Identification Number</small>

                <label for="customername" style="font-weight: bold;margin-top: 8px;">First Name</label>
                <input style="height: 3em;" type="text" class="form-control" id="fname" placeholder="e.g. John"
                    required>

                <br />
                <button type="submit" class="btn btn-primary" id="submitbutton">Submit</button>
            </form>

            <div style="margin-top: 20px;">

                <div
                    style="height: 4em; background:dodgerblue; color: white; border-radius: 5px; text-align: center; margin-left: 40px;">
                    <span style="font-size: 2em;vertical-align: middle;">Student Names</span>
                </div>
                
                <ul id="mylist" style="list-style-type: none;"></ul>

            </div>

        </div>

    </div>

</body>

</html>
